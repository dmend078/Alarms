<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">Close</button>
      </ion-buttons>
      <ion-title>Add Alarm</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
   
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <ion-list>
                        <ion-item>
                            <ion-label floating>Alarm Name</ion-label>
                            <ion-input type="text" [(ngModel)]="data.alarmName"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>

                <ion-col col-12>
                    <ion-card *ngFor="let alarm of data.alarms let i = index">
                        <ion-card-header>
                            {{i+1}} Action Alarm
                        </ion-card-header>
                        <ion-card-content>
                            <ion-row>
                                <ion-col col-12>
                                        <ion-label>Pick time interval</ion-label>                                
                                </ion-col>
                                <ion-col col-12>
                                    <ion-datetime displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" [(ngModel)]="alarm.time"></ion-datetime>                                    
                                </ion-col>
                                <ion-col col-12> 
                                    <ion-list>                                  
                                    <ion-item>
                                            <ion-label floating>Alarm message title</ion-label>
                                            <ion-input type="text" [(ngModel)]="alarm.title"></ion-input>
                                     </ion-item>
                                    </ion-list> 
                                </ion-col>
                                <ion-col col-12>
                                    <ion-list> 
                                        <ion-item>
                                                <ion-label floating>Alarm message body</ion-label>
                                                <ion-input type="text" [(ngModel)]="alarm.body"></ion-input>
                                         </ion-item>  
                                        </ion-list> 
                                    </ion-col>
                            </ion-row>                    
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col col-6>
                    <button ion-button (click)="save()" full round>Save</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button color="danger"  (click)="dismiss()" full round>Close Modal</button>
                </ion-col>
            </ion-row>
        </ion-grid>
  
  </ion-content>
