<ion-header>
  <ion-navbar>
    <ion-title>Alarm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="data == null">
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label>No Alarms to display</ion-label>
            <button ion-button round color="secondary" (click)="addAlarm()">Add Alarm</button>       
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-card *ngIf="data!=null">
    <ion-card-header>
        <h2>{{data.alarmName}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6 text-right>
              <button class="alarm-buttons" ion-button color="secondary" (click)="startTimer()">{{actionButtonText}}</button>
          </ion-col>
          <ion-col col-6 text-left>
              <button class="alarm-buttons" ion-button color="danger" (click)="cancelTimer()">Cancel</button>
          </ion-col>
          <ion-col col-12 text-center >
            <span class="alarm-time">{{time.hr |number:'2.0'}}: {{time.min |number:'2.0'}} : {{time.sec |number:'2.0'}}</span> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="showMessage">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12 text-center>
            <ion-label class="message">{{data.alarms[alarmSelector].body}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
