<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button round full color="secondary" (click)="addAlarm()">Add Alarm</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button round full color="danger" (click)="deleteAlarms()">Delete Alarms</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngIf="alarms.length>0">   
          <ion-list>     
            <ion-item *ngFor="let alarm of alarms let i = index;">
              <ion-label>

                  <ion-grid>
                    <ion-row>
                      <ion-col col-12>
                          {{alarm.alarmName}}    
                          <ion-fab style="top: -13px;left: 69px;">
                              <button ion-fab mini><ion-icon name="settings"></ion-icon></button>
                              <ion-fab-list side="right">
                                <button ion-fab style="background-color:orange; color:white;" (click)="edit(i)"><ion-icon name="create"></ion-icon></button>
                                <button ion-fab color="danger" (click)="deleteAlarm(i)"><ion-icon name="trash"></ion-icon></button>
                              </ion-fab-list>
                            </ion-fab>
                      </ion-col>
                    </ion-row>
                  </ion-grid>                   
              </ion-label>
              <ion-checkbox [(ngModel)]="alarm.selected"></ion-checkbox>
            </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12 *ngIf="alarms.length==0">
        <ion-label>No alarms created yet.</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
